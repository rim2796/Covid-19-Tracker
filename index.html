<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid-19 tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <h1 class="text mt-5"><img src="images/images.png" alt="covid tracker" width="180px" height="180px">&nbspCovid-19 Live Data</h1>
    <br><br>
    <table class="table">
      <thead>
        <tr>
          <th>New Confirmed</th>
          <th>Total Cases</th>
          <th>New Deaths</th>
          <th>Total Deaths</th>
        </tr>
      </thead>
      <tbody>
        <tr id="data">

        </tr>
      </tbody>
    </table>
    <br>
<button type="button" onclick="refreshData()" class="btn btn-danger btn-block">Refersh Data</button>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>

<script src="index.js" charset="utf-8"></script>

</html>
